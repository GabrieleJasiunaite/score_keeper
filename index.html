<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>

<body>

    <div class="container px-5">
        <div class="row align-items-center">
            <img src="lisa-keffer-KTDP7pRKNrU-unsplash.jpg" alt="ping-pong-racket" class="img-fluid">
        </div>


        <div id="firstContainer" class="px-1">
            <div class="row align-items-center py-2 px-3">
                <h4>Ping Pong Score Keeper</h4>
            </div>
        </div>
        <div id="secondContainer" class="px-1">
            <div class="row align-items-center px-3">
                <h1 class="py-4"><span id="pOneColor">0</span> to <span id="pTwoColor">0</span></h1>
                <h3>Use the buttons below to keep score</h3>
            </div>

            <div class="row py-3 px-4">
                <select class="form-select" aria-label="Default select example" id="maxPoints">
                    <option selected hidden>Playing to:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="1">4</option>
                    <option value="2">5</option>
                    <option value="3">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="3">9</option>
                </select>
            </div>

        </div>

        <div class="row text-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="button group">
                <button type="button" class="btn btn-primary" id="onePoint">+1 Player One</button>
                <button type="button" class="btn btn-primary" id="twoPoint">+1 Player Two</button>
                <button type="button" class="btn btn-primary" id="reset">Reset</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
